<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Daftar Presensi</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <main class="container">
    <section class="card">
      <div class="card-head">
        <h1>Daftar Presensi</h1>
        <p class="subtitle">Rekap kehadiran terbaru</p>
      </div>

      <div class="table-wrap">
        <table class="presensi-table">
          <thead>
            <tr>
              <th>NO</th>
              <th>NAMA</th>
              <th>WAKTU</th>
            </tr>
          </thead>

          <tbody>
            {% for p in rows %}
            <tr>
              <td>{{ loop.index }}</td>
              <td>{{ p[0] }}</td>
              <td>{{ p[1] }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <div class="actions" style="margin-top:15px;">
        <a class="btn ghost" href="{{ url_for('index') }}">Kembali</a>

        <!-- Hapus semua harus gunakan POST -->
        <form action="{{ url_for('clear') }}" method="post" style="display:inline;">
          <button class="btn danger" type="submit">Hapus Semua</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
